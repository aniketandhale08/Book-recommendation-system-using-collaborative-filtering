# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - recommendationsystembooks

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ebc8cb2ac4994b439288e3d6f1f14078 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2fdba9a67edd47bc9c3078e42950ee00 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ebc8cb2ac4994b439288e3d6f1f14078 }}/bookrecommendationsystem:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'recommendationsystembooks'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1178f06650ce43c5b65203fd72c9491f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ebc8cb2ac4994b439288e3d6f1f14078 }}/bookrecommendationsystem:${{ github.sha }}'